<div class="container" >
    <form  class="border p-3 rounded-3" method="post">
        <div class="row g-0">
            <div class="col text-center p-2 mb-3">
                <h3 class="fs-3" style="font-weight: bold; color:black;">User Registration</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
              <label for="firstname" >First Name</label>
              <input type="text" [formControl]="firstname" >
            </div>
            <div class="col">
              <label for="lastname" class="form-label">Last Name</label>
              <input type="text"  [formControl]="lastname" >
             
            </div>
          </div>
          <div class="row">
            <div class="col mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email"  [formControl]="email" >
            </div>
          </div>
        <div class="row">
            <div class="col mb-3">
              <label for="Mobile"></label>
              <input type="text" [formControl]="mobilenumber" >
            </div>
        </div>
        <div class="col ps-3 mb-3">
            <div class="m-1">Gender</div>
            <div class="form-check form-check-inline">
              <input type="radio"   [formControl]="gender" name="malegender" value="Male">
              <label for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" [formControl]="gender"  name="femalegender" value="Female">
              <label for="female">Female</label><br>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
              <label for="pwd" class="form-label" [formControl]="password">Password</label>
              <input type="password" [formControl]="password" >
            </div>
        </div>
        <div class="col mb-3">
            <label for="cpwd" class="form-label" >Confirm Password</label>
            <input type="password" [formControl]="repassword" >
        </div>
        <div class="row">
            <div class="col-6 offset-4">
              <div class="d-grid">
                <button style="width: 60%;"  type="submit" class="btn btn-warning" (click)="saveData()">Register</button>
              </div>
              <a routerLink="/login">Already Account?</a>
            </div>
          </div>
     </form>
</div>
