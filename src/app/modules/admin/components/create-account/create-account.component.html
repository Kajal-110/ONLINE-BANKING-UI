<html>
<body>
  <div class="col-md-6 offset-md-3 mt-5">
    <br>
    
    <h1>Create Your Account</h1>
    <h5>please register your account with us to take the benefits of our Online Banking facilities. </h5>
    <form accept-charset="UTF-8" action="https://getform.io/f/{your-form-endpoint-goes-here}" method="POST" enctype="multipart/form-data" target="_blank">
      <div class="form-group">
        <label for="exampleInputName">Full Name</label>
        <input type="text" name="fullname" class="form-control" id="exampleInputName" placeholder="Enter your name and surname" required="required">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" required="required">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Password</label>
          <input type="text" name="password" class="form-control" id="inputpassword" placeholder="password">
        </div>
        <div class="form-group col-md-6">
            <label for="inputCity">Confirm Password</label>
            <input type="text" name="password" class="form-control" id="inputpassword" placeholder="Confirm password">
        </div>
        
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" name="city" class="form-control" id="inputCity" placeholder="mumbai">
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" name="zip" class="form-control" id="inputZip" placeholder="34000">
        </div>
        <br>
        <div class="form-group col-md-6">
            <label for="inputCity">Date of Birth </label>
            <input class="form-control" name="date of Birth" type="date" value="2000-02-01" id="example-date-input">
        </div>
        <br>
       </div>
      
         <div class="form-group">
        <label for="example-tel-input" class="col-2 col-form-label">Telephone</label>
        <div class="col-10">
          <input class="form-control" name="tel" type="tel" value="1-(555)-555-5555" id="example-tel-input">
        </div>
        </div> 
        <div class="form-group col-md-6">
            <label for="inputCity">Phone Number</label>
            <input type="text" name="city" class="form-control" id="inputCity" placeholder="91">
          </div>
        <div>
        <label for="gerder">Gender</label>
            <br>
            <input type="radio" id="gender" name="gender" value="male">Male
            <input type="radio" id="gender" name="gender" value="female">Female<br>
        </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
